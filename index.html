<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Product image zoom</title>
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Product image zoom</h1>
  <div class="container">
    <div class="product-image-wrapper col-sm-6">
      <img class="product-image" src="https://placekitten.com/320/480" alt="Product image" data-zoom-image="https://placekitten.com/960/1440">
      <!-- <img class="product-image" src="https://placekitten.com/321/482" alt="Product image" data-zoom-image="https://placekitten.com/963/1446"> -->
      <div class="product-image-zoom">
        <img class="zoom-image" src="https://placekitten.com/960/1440">
      </div>
    </div>
  </div>
<!-- 
  <br>

  <!-- <canvas width="800" height="600"></canvas> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
